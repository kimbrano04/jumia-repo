<div>
  <nav class="navbar navbar-dark bg-dark"> 
    <div class="container-fluid" >
      <span class="navbar-brand mb-0 h2 text-white" > Jumia Customer APP</span>
    </div>
  </nav>
</div>

<diV class="container mt-5">

  <mat-form-field appearance="standard" >
    <mat-label style="color: black" >Pesquisar </mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input >
  </mat-form-field>

  <div class="mat-elevation-z8">
    <div class="tabela mat-elevation-z8">

      <table mat-table  [dataSource]="dataSource" matSort>

        <!-- Name Column -->
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="headerApp" > Country</th>
          <td mat-cell *matCellDef="let row"> {{row.country}} </td>
        </ng-container>

        <!-- Progress -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="headerApp"> State</th>
          <td mat-cell *matCellDef="let row"> {{row.state}} </td>
        </ng-container>

        <ng-container matColumnDef="countrycode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="headerApp"> Country Code </th>
          <td mat-cell *matCellDef="let row"> {{row.code}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="headerApp"> Number </th>
          <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="headerApp"> Name</th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

  </div>
</diV>
